name: Run Tests
on: [push, pull_request]
jobs:
  tests:
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          python-version: 3.8
          jack: jackd2
        - os: ubuntu-latest
          python-version: 3.5
          jack: jackd2
        - os: ubuntu-latest
          python-version: 3.8
          jack: jackd1
        - os: macos-latest
          python-version: 3.8
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install JACK on Ubuntu
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        sudo apt-get install ${{ matrix.jack }}
    - name: Install JACK on macOS
      if: startsWith(matrix.os, 'macos')
      run: |
        brew install jack
    - name: Start jackd with "dummy" backend
      run: |
        jackd --no-realtime -d dummy &
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Double-check Python version
      run: |
        python --version
    - uses: actions/checkout@v2
    - name: Install Python package
      run: |
        python -m pip install .
    - name: Install pytest
      run: |
        python -m pip install pytest
    - name: Run tests
      run: |
        python -m pytest

  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Double-check Python version
      run: |
        python --version
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install doc dependencies
      run: |
        python -m pip install -r doc/requirements.txt
    - name: Create HTML docs
      run: |
        python -m sphinx doc _build/html -d _doctrees -W -b html
    - name: Check for broken links
      run: |
        python -m sphinx doc _build/linkcheck -d _doctrees -W -b linkcheck
